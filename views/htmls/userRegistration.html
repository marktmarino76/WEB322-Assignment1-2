<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/userRegistration.css" type="text/css" />
    <title>Home Page</title>
  </head>

  <body>
    <header>
      <div id="navWrap">
        <nav class="navbar navbar-expand-md navbar-light fixed-top">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarReponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarReponsive">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/roomListing">Room Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!--navWrap-->
    </header>

    <!---------------------------------------------- Login Form -------------------------------------->
    <div id="login-form-div">
      <div class="login-form-container">
        <p style="color: rgba(5, 86, 136, 1)">
          <b>Login</b>
        </p>
        <form id="login-form" action="/login" method="POST">
          <label for="location">EMAIL</label><br />
          <input
            type="email"
            id="loginemail"
            name="loginemail"
            placeholder="Email Address"
            required
          /><br /><br />

          <label for="password">PASSWORD</label><br />
          <input
            type="password"
            id="loginpassword"
            name="loginpassword"
            placeholder="Create a password"
            required
          /><br /><br />
          <button type="submit">Login</button>
          <hr />
          <span
            class="register-link"
            data-toggle="modal"
            data-target="#signup-modal"
            >Don't have an account? Register</span
          >
        </form>
      </div>
    </div>

    <!--------------------------------- REGISTRATION FORM --------------------------------------------------->
    <div class="modal" tabindex="-1" role="dialog" id="signup-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form
              id="signup-form"
              action="/register"
              method="POST"
              stlye="margin-top: 0;"
            >
              <span><b>Email</b></span>
              <br />
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              /><br />
            <span><b>First Name</b></span>
              <br />
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="form-control"
                placeholder="First name"
                required
              /><br />
              <span><b>Last Name</b></span>
              <br />
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="form-control"
                placeholder="Last name"
                required
              /><br />
              <span><b>Password</b></span>
              <br />
              <input
                type="password"
                name="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
                required
              /><br />
              <span><b>Birthday</b></span>
              <br />
              <span>
                To sign up, you need to be at least 18. Other people who use
                Airbnb won't see your birthday.
              </span>
              <br />
              <br />
              <input type="date" name="birthday"class="form-control" id="birthday" />
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" form="signup-form" class="btn btn-primary">
              Submit
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Footer Section (This section must include footer menu items, social media links, and any other information you deem necessary-->

    <footer class="page-footer font-small stylish-color-dark pt-4">
      <!-- Footer Links -->

      <hr />

      <!-- Call to action -->
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
          <h5 class="mb-1">Register for free</h5>
        </li>
        <li class="list-inline-item">
          <a
            href="#!"
            class="btn btn-danger btn-rounded"
            data-toggle="modal"
            data-target="#signup-modal"
            >Sign up!</a
          >
        </li>
      </ul>
      <!-- Call to action -->

      <hr />

      <!-- Social buttons -->
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1">
            <i class="fab fa-facebook-f"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw mx-1">
            <i class="fab fa-twitter"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-gplus mx-1">
            <i class="fab fa-google-plus-g"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-li mx-1">
            <i class="fab fa-linkedin-in"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-dribbble mx-1">
            <i class="fab fa-dribbble"> </i>
          </a>
        </li>
      </ul>
      <!-- Social buttons -->
    </footer>
    <!-- Footer -->
  </body>
</html>
