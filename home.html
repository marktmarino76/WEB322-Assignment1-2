<div id="bookRoomDiv">
    <p><b>Book unique places to stay and things to do.</b></p>
    <form id="bookRoomForum">
        <label for="location">WHERE</label><br>
        <input type="text" id="location" name="location" placeholder="Anywhere"><br>
        <label for="checkIn">CHECK-IN</label> <label for="checkOut">CHECK-OUT</label><br>
        <input type="date" id="checkIn" name="checkIn">
      
        <input type="date" id="checkOut" name="checkOut"><br>
        <label for="guests">GUESTS</label><br>
        <select id="guests" name="numOfGuests" form="bookRoomForum" style="width:150px; height:30px;" >
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
          </select>
    </form>
